<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue-500 h-screen">
    <div class="p-10 flex flex-col items-center justify-center">
        <div id="mainContainer"
            class="flex p-5  text-white border rounded-md flex-col gap-5 m-10 text-2xl items-center">
            <h1 class="text-center text-4xl text-white font-bold">SIGN FORM</h1>
            <input id="name" type="text" class="border px-5 py-5 bg-blue-300 text-white "
                placeholder="Enter Your Name?">
            <input id="email" type="text" class="border px-5 py-5 bg-blue-300 text-white "
                placeholder="Enter Your Email?">
            <input id="password" class="border px-5 py-5 bg-blue-300 text-white " type="text"
                placeholder="Enter Your Password?">
                <input id="age" class="border px-5 py-5 bg-blue-300 text-white " type="text"
                placeholder="Enter Your Age?">
                <input id="gender" class="border px-5 py-5 bg-blue-300 text-white " type="text"
                placeholder="Enter Your Gender?">
            <button id="button" class="bg-blue-600 text-white px-5 py-5 border rounded-md">Sign Up</button>
        </div>
        <div id="contentContainer"
            class="px-[10px] py-[10px] border rounded-md text-white font-bold text-3xl flex flex-col gap-5 items-center justify-center">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
